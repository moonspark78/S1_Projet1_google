<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>

    <nav>
        <div class="nav-links">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#">
                <img src="menu.svg" alt="Menu" class="menu-icon">
            </a>
            <a href="#">
              <img class="avatar" src="avatar.png" alt="avatar">
            </a>
          </div>
    </nav>

    <main>
        <!-- logo -->
        <div class="logo-container">
            <img src="logogoogle.png" alt="logo" />
        </div>
        <!-- search bar --> 
        <div class="search-bar">
            <input type="text" 
                   placeholder="Effectuez une recherche sur Google ou saisissez une URL">
        </div>
        <!--  Ajouter -->
        <div class="plus">
            <div class="plus-icon-container">
                <img class="plus-icon" src="plus.png" alt="add" />
            </div>
            <p class="add-text">Ajouter un ra...</p>
        </div>
    </main>

  </body>
</html>
